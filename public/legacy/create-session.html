<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업 만들기 - AI ClassBoard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="session-create-container">
        <div class="session-create-card">
            <div class="session-create-header">
                <h1><i class="bx bxs-calendar-plus"></i> 오늘의 수업 만들기</h1>
                <button class="btn-back" onclick="window.location.href='index.html'">
                    <i class="bx bx-arrow-back"></i> 돌아가기
                </button>
            </div>

            <form id="session-form" class="session-form">
                <div class="form-group">
                    <label for="session-title">
                        <i class="bx bxs-book"></i> 수업 제목
                    </label>
                    <input 
                        type="text" 
                        id="session-title" 
                        name="title" 
                        placeholder="예: 디지털 윤리와 익명성"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="session-date">
                        <i class="bx bxs-calendar"></i> 날짜
                    </label>
                    <input 
                        type="date" 
                        id="session-date" 
                        name="date" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="session-number">
                        <i class="bx bxs-hash"></i> 차시
                    </label>
                    <input 
                        type="number" 
                        id="session-number" 
                        name="number" 
                        placeholder="예: 1, 2, 3..."
                        min="1"
                        required
                    >
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="window.location.href='index.html'">
                        취소
                    </button>
                    <button type="submit" class="btn-submit">
                        <i class="bx bx-save"></i> 저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="dialog.js"></script>
    <script src="session-create.js"></script>
</body>
</html>
