<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- [ClassBoard Update] 완전 리팩터링 및 통합 리디자인 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ClassBoard - 로그인</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <!-- [ClassBoard Update] 로그인 기능 추가 -->
    <div class="login-container">
        <div class="login-card">
            <!-- 로고 영역 -->
            <div class="login-header">
                <div class="login-icon">
                    <i class="bx bxs-graduation bx-spin-hover"></i>
                </div>
                <h1>AI ClassBoard</h1>
                <p>실시간 학습 플랫폼에 오신 것을 환영합니다</p>
            </div>

            <!-- 로그인 버튼 영역 -->
            <div class="login-actions">
                <button type="button" class="btn-admin-login" id="admin-login-btn">
                    <i class="bx bxs-user"></i>
                    <span>관리자 로그인</span>
                </button>

                <button type="button" class="btn-google-login" id="google-login-btn">
                    <i class="bx bxl-google"></i>
                    <span>Google로 로그인</span>
                </button>
            </div>

            <!-- 하단 안내 -->
            <div class="login-footer">
                <p>로그인 시 이용약관 및 개인정보처리방침에 동의한 것으로 간주됩니다.</p>
            </div>
        </div>

        <!-- 배경 장식 -->
        <div class="login-bg-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "@utils/": "./utils/",
                "@modules/": "./modules/",
                "@pages/": "./pages/"
            }
        }
    </script>
    <script type="module" src="/pages/index/index.js"></script>
</body>
</html>
